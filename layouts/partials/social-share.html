{{ $title := .Title }}
{{ $url := .Permalink }}
{{ $escapedTitle := replaceRE `"` `\"` $title }}
{{ $escapedUrl := urls.Parse $url }}
{{ $description := .Description | default $title }}

<div class="social-share-buttons">
  <!-- Facebook -->
  <button onclick="window.open('https://www.facebook.com/sharer/sharer.php?u={{ $url }}')" 
          class="share-button facebook" 
          aria-label="Share on Facebook">
    <svg viewBox="0 0 24 24" width="24" height="24">
      <path fill="currentColor" d="M18.77 7.46H14.5v-1.9c0-.9.6-1.1 1-1.1h3V.5h-4.33C10.24.5 9.5 3.44 9.5 5.32v2.15h-3v4h3v12h5v-12h3.85l.42-4z"/>
    </svg>
    <span>Share</span>
  </button>

  <!-- Twitter/X -->
  <button onclick="window.open('https://twitter.com/intent/tweet?text={{ $escapedTitle }}&url={{ $url }}')" 
          class="share-button twitter" 
          aria-label="Share on Twitter">
    <svg viewBox="0 0 24 24" width="24" height="24">
      <path fill="currentColor" d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
    </svg>
    <span>Tweet</span>
  </button>

  <!-- LinkedIn -->
  <button onclick="window.open('https://www.linkedin.com/shareArticle?mini=true&url={{ $url }}&title={{ $escapedTitle }}&summary={{ $description }}')" 
          class="share-button linkedin" 
          aria-label="Share on LinkedIn">
    <svg viewBox="0 0 24 24" width="24" height="24">
      <path fill="currentColor" d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
    </svg>
    <span>Share</span>
  </button>

  <!-- WhatsApp -->
  <button onclick="window.open('https://wa.me/?text={{ $escapedTitle }}%20{{ $url }}')" 
          class="share-button whatsapp" 
          aria-label="Share on WhatsApp">
    <svg viewBox="0 0 24 24" width="24" height="24">
      <path fill="currentColor" d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
    </svg>
    <span>Share</span>
  </button>

  <!-- Mastodon -->
  <button onclick="shareMastodon()" 
          class="share-button mastodon" 
          aria-label="Share on Mastodon">
    <svg viewBox="0 0 24 24" width="24" height="24">

    </svg>
    <span>Share</span>
  </button>

  <!-- Email -->
  <button onclick="window.location.href='mailto:?subject={{ $escapedTitle }}&body={{ $url }}'" 
          class="share-button email" 
          aria-label="Share via Email">
    <svg viewBox="0 0 24 24" width="24" height="24">
      <path fill="currentColor" d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
    </svg>
    <span>Email</span>
  </button>
</div>

<style>
.social-share-buttons {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
  margin: 1rem 0;
}

.share-button {
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.5rem 1rem;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 0.9rem;
  color: white;
  transition: opacity 0.2s;
}

.share-button:hover {
  opacity: 0.9;
}

.share-button svg {
  width: 1.2rem;
  height: 1.2rem;
}

.facebook { background-color: #1877f2; }
.twitter { background-color: #000000; }
.linkedin { background-color: #0077b5; }
.whatsapp { background-color: #25D366; }
.mastodon { background-color: #563ACC; }
.email { background-color: #333333; }

@media (max-width: 600px) {
  .share-button span {
    display: none;
  }
  
  .share-button {
    padding: 0.5rem;
  }
  
  .share-button svg {
    margin: 0;
  }
}
</style>

<script>
  function shareMastodon() {
    const text = `"{{ $escapedTitle }}" {{ $escapedUrl }}`;
    const popup = window.open('about:blank', 'Share on Mastodon', 'width=500,height=300');
    popup.document.write(`
      <html>
        <head>
          <title>Share on Mastodon</title>
          <style>
            body { font-family: system-ui, -apple-system, sans-serif; padding: 2rem; }
            .form { display: flex; flex-direction: column; gap: 1rem; }
            input { padding: 0.5rem; width: 100%; }
            button { padding: 0.5rem; background: #563ACC; color: white; border: none; border-radius: 4px; cursor: pointer; }
            button:hover { opacity: 0.9; }
          </style>
        </head>
        <body>
          <div class="form">
            <label for="instance">Enter your Mastodon instance URL:</label>
            <input type="url" id="instance" placeholder="https://mastodon.social" value="https://mastodon.social" required>
            <button onclick="share()">Continue</button>
          </div>
          <scr` + `ipt>
            function share() {
              const instance = document.getElementById('instance').value;
              if (instance) {
                const shareUrl = \`\${instance}/share?text=${encodeURIComponent(text)}\`;
                window.open(shareUrl, '_blank');
                window.close();
              }
            }
          </scr` + `ipt>
        </body>
      </html>
    `);
  }
</script>
